<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Churn Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-5">Bank Churn Prediction</h1>
    <p class="text-center">Fill in the form below to predict if a person will churn</p>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form id="inputForm" action="/predict" method="post">
          <div class="mb-3">
            <label for="CreditScore" class="form-label">Credit Score</label>
            <input type="number" class="form-control" id="CreditScore" name="CreditScore" required>
          </div>

          <div class="mb-3">
            <label for="Geography" class="form-label">Geography</label>
            <input type="text" class="form-control" id="Geography" name="Geography" required>
          </div>

          <div class="mb-3">
            <label for="Gender" class="form-label">Gender</label>
            <select class="form-select" id="Gender" name="Gender" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="Age" class="form-label">Age</label>
            <input type="number" class="form-control" id="Age" name="Age" required>
          </div>

          <div class="mb-3">
            <label for="Tenure" class="form-label">Tenure (Years)</label>
            <input type="number" class="form-control" id="Tenure" name="Tenure" required>
          </div>

          <div class="mb-3">
            <label for="Balance" class="form-label">Balance</label>
            <input type="number" step="0.01" class="form-control" id="Balance" name="Balance" required>
          </div>

          <div class="mb-3">
            <label for="NumOfProducts" class="form-label">Number of Products</label>
            <input type="number" class="form-control" id="NumOfProducts" name="NumOfProducts" required>
          </div>

          <div class="mb-3">
            <label for="HasCrCard" class="form-label">Has Credit Card</label>
            <select class="form-select" id="HasCrCard" name="HasCrCard" required>
              <option value="">Select Option</option>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="IsActiveMember" class="form-label">Is Active Member</label>
            <select class="form-select" id="IsActiveMember" name="IsActiveMember" required>
              <option value="">Select Option</option>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="EstimatedSalary" class="form-label">Estimated Salary</label>
            <input type="number" step="0.01" class="form-control" id="EstimatedSalary" name="EstimatedSalary" required>
          </div>
          <!-- <div class="mb-3">
            <label for="AgeGroup" class="form-label">AgeGroup</label>
            <input type="text" step="0.01" class="form-control" id="AgeGroup" name="AgeGroup" required>
          </div> -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Predict</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% if prediction_text %}
  <p class="text-center h2 mt-4" id="predictionResult">{{prediction_text}}</p>
  {% endif %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
